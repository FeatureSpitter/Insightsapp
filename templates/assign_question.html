{% extends 'layout.html' %}

{% block body %}

  {% if type == 'questao' %}
  <h1>Assign Quastion</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="/assign_question/{{id}}/question">
    <div class="form-group">
      {{ render_field(form.pergunta, class_="form-control") }}
    </div>
    
    <p><input class="btn btn-success" type="submit" value="Gravar">
  </form>
  {% else %}
  <h1 class="mb-4"><i class="fas fa-cloud-upload-alt"></i> Upload Audio</h1>
  <form method="POST" action="/assign_question/{{id}}/audio" enctype="multipart/form-data">
      
      <div class="input-group col-md-4">
          <label for="audio" class="form-input-text"></label>
          <input type="file" name="audio" id="audio" class="form-control">
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-success mx-2"><i class="fas fa-paper-plane mx-2"></i>Send file</button>
      </div>
  </form>
  {% endif %}
{% endblock %}
