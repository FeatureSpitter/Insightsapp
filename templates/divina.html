<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Ebenezer</title>
    <!-- Add a link to your CSS file or include styling here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px;
            cursor: pointer;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://i.ibb.co/vLfLP3G/Logo-Divina-Esp.png" alt="Logo">
    </div>
    {% include 'includes/_messages.html' %}

    <h2>Cadastro</h2>
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST" action="">
        <div class="form-group">
            {{ render_field(form.nome, class_="form-control") }}
        </div>
        <div class="form-group">
            {{ render_field(form.apelido, class_="form-control") }}
        </div>
        <div class="form-group">
            {{ render_field(form.telemovel, class_="form-control") }}
        </div>
        <p><input type="submit" class="btn btn-primary" value="Cadastrar"></p>
    </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Include any necessary JavaScript scripts or links here -->

</body>
</html>
