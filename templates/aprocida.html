{% extends 'layout.html' %}

{% block body %}
  <h1>Inscricao na Aprocida</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{render_field(form.nome, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.apelido, class_="form-control", id="editor")}}
    </div>
    <div class="form-group">
      <label for="valor">
        {{render_field(form.sexo, class_="form-control")}}
      </label>
    </div>
    <div class="form-group">
        <label for="valor">
          {{render_field(form.contacto, class_="form-control")}}
        </label>
      </div>
    <div class="form-group">
        <label for="valor">
          {{render_field(form.contacto_alternativo, class_="form-control")}}
        </label>
      </div>
    <div class="form-group">
        <label for="valor">
          {{render_field(form.estadocivil, class_="form-control")}}
        </label>
      </div>
    <div class="form-group">
        <label for="valor">
          {{render_field(form.endereco, class_="form-control")}}
        </label>
      </div>
    <div class="form-group">
        <label for="valor">
          {{render_field(form.nivelacademico, class_="form-control")}}
        </label>
      </div>
    <div class="form-group">
      <label for="estado">      
        {{render_field(form.identidade, class_="form-control")}}
      </label>        
    </div>
    <div class="form-group">
      <p><input type="submit" class="btn btn-success" value="Inscrecer"></p>
    </div>
  </form> 

{% endblock %}
