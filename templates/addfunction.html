{% extends 'layout.html' %}

{% block body %}
  <h4>New Function</h4>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{render_field(form.funcao, class_="form-control")}}
    </div>
    <div class="form-group">
      <label for="estado">      
        {{render_field(form.estado, class_="form-control")}}
      </label>        
    </div>
    <div class="form-group">
      <p><input type="submit" class="btn btn-success" value="Submit"></p>
    </div>
  </form> 

{% endblock %}
