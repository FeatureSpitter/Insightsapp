<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Testemunho</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="">
 
{% if testemunho %}
 
 
    <video width="100%" height="450" controls>
        <source src="/{{ testemunho[3] }}" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeos.
    </video>

    <div class="row d-flex justify-content-center text-bg-secondary">
        <div class="col-md-2">
         <strong>Nome: </strong><p>{{ testemunho[1] }}</p>
         <strong>Categoria: </strong><p>{{ testemunho[5] }}</p>
         <strong>data: </strong><p><small>{{ testemunho[4] }}</p></small>
        </div>
    <div class="col-md-8"> 
        <h4>Descricao</h4>   
        <p class="lead  text-justify" style="font-family: 'Times New Roman', Times, serif;">{{ testemunho[2] }}</p>
    </div>
</div>
{% endif %}
 
</div>
</body>
</html>
