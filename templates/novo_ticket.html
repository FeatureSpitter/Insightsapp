{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <h1>Novo Ticket</h1>
        <form method="post">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Rede">Rede</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dificuldade">Priohidade</label>
                <select class="form-control" id="dificuldade" name="dificuldade" required>
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="anexos">Anexos:</label>
                <input type="file" class="form-control-file" id="anexos" name="anexos[]" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Criar Ticket</button>
        </form>
    </div>
    {% endblock %}
