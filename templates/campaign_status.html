<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Status</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Call Status</h1>
    <table>
        <thead>
            <tr>
                <th>Call SID</th>
                <th>Status</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="callStatusTable">
            <!-- Call status rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Function to fetch call statuses and update the table
        function fetchCallStatus() {
            fetch('/get_call_status')
                .then(response => response.json())
                .then(callStatuses => {
                    const callStatusTable = document.getElementById('callStatusTable');
                    callStatusTable.innerHTML = ''; // Clear existing rows
                    callStatuses.forEach(callStatus => {
                        const row = `<tr>
                            <td>${callStatus.sid}</td>
                            <td>${callStatus.status}</td>
                            <td>${callStatus.phone_number}</td>
                        </tr>`;
                        callStatusTable.innerHTML += row; // Add row to the table
                    });
                })
                .catch(error => {
                    console.error('Error fetching call status:', error);
                });
        }

        // Fetch call statuses when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchCallStatus();
            // Refresh call statuses every 5 seconds
            setInterval(fetchCallStatus, 5000);
        });
    </script>
</body>
</html>
