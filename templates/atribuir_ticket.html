{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <h1>Atribuir Ticket</h1>
        <h2>{{ ticket[1] }}</h2>
        <form method="post" action="{{ url_for('atribuir_ticket', ticket_id=ticket[0]) }}">
            <div class="form-group">
                <label for="funcionario">Funcionário:</label>
                <select class="form-control" id="funcionario" name="funcionario" required>
                    {% for funcionario in funcionarios %}
                    <option value="{{ funcionario.id }}">{{ funcionario[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="prazo_conclusao">Prazo de Conclusão:</label>
                <input type="date" class="form-control" id="prazo_conclusao" name="prazo_conclusao" required>
            </div>
            <button type="submit" class="btn btn-primary">Atribuir Ticket</button>
        </form>
    </div>
    {% endblock %}
