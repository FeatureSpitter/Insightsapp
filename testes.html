<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Formação Remota</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="/static/css/audios.css" rel="stylesheet">
</head>

<style>
   .camp{
    margin-top: 20px;
    margin-left: 10%;
    margin-right: 20%;
    text-align: center;
    font-size: x-large;
    margin-bottom: 20px;
    width: 300px;
    height: 50px;
    border-top: 1rem saddlebrown;
    border-left: 1rem saddlebrown;
    border-right: 1rem saddlebrown;
   }
   .file-upload {
    position: relative;
    display: inline-block;
    width: 600px;
    text-align: center;
}

.custom-button{
    width: 180px;
    padding: 5px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    
}



.custom-file-upload {
    display: inline-block;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.custom-file-upload i {
    margin-right: 0px;
}

.file-upload input[type="file"] {
    display: none;
}


</style>

<body>
    <div class="container ">
        

            <!-- Recent Videos -->
            
           
              
            <form>
            <h1 >Criação de Formação Remota</h1>
            
            
            
        
            <div class="d-flex flex-column ">
                <div class="file-upload">
                    <input type="text" class="camp " id="formacaoTema" placeholder="Digite o tema da formação">

                   
                <div class="d-flex flex-row">
                    <div class="file-upload ">
                    <label for="language-select" class="file-upload form-group-text text-uppercase">Selecione o Idioma:</label>
                    <select id="language-select" class="custom-select">
                        <option value="pt">Português</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                    </select>

                    
                        <label class="file-upload form-group-text text-uppercase"  for="audioIntroducao" name="audioIntroducao"></label>
                        <label for="file-upload1" class="custom-file-upload">
                            <i class="fas fa-cloud-upload-alt"></i> Selecionar Introdução
                        </label>
                        <input id="file-upload1" type="file" accept="audio/*"/>
                 

                    <label for="file-upload4" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> Selecionar Conclusão
                    </label>
                    <input id="file-upload4"  type="file" accept="audio/*"/>
                </div>
                </div>
                    <hr>

                    <div class="d-flex flex-row">
                    <audio class="file-upload" id="audio-preview1" controls style="display:none;"></audio>
                    <audio class="file-upload" id="audio-preview4" controls style="display:none;"></audio>
                    <audio class="file-upload" id="audio-preview2" controls style="display:none;"></audio>
                    <audio class="file-upload" id="audio-preview3" controls style="display:none;"></audio>

                </div>
                    

                    <div class="input-group mb-3 mt-4">
                        <input type="text" class="form-control" placeholder="insira o titulo da aula" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <label for="" class="custom-file-upload">
                                <i class="fas fa-cloud-upload-alt"></i> Upload
                            </label>
                            <input id="file-upload1" type="file" accept="audio/*"/>
                        </div>                     

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Insira a Questao da Formacao" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <label for="" class="custom-file-upload">
                                    <i class="fas fa-cloud-upload-alt"></i> Upload
                                </label>
                                <input id="file-upload1" type="file" accept="audio/*"/>
                            </div>       


                    </div>              
            <hr>
            <button type="submit" class="custom-button btn btn-primary">Criar Formação</button>
        </div>
        </form>
        <hr>
        <footer >
            <div class="footer">
              <p>&copy;2015-2024 Cardinal Systems,Ltd </p>
            </div>
        
          </footer>
</div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
   document.getElementById('file-upload1').addEventListener('change', function(event) {
    var audioPreview = document.getElementById('audio-preview1');
    var file = event.target.files[0];

    if (file) {
        var reader = new FileReader();
        
        reader.onload = function(e) {
            audioPreview.src = e.target.result;
            audioPreview.style.display = 'block';
        };
        
        reader.readAsDataURL(file);
    }
});

document.getElementById('file-upload2').addEventListener('change', function(event) {
    var audioPreview = document.getElementById('audio-preview2');
    var file = event.target.files[0];

    if (file) {
        var reader = new FileReader();
        
        reader.onload = function(e) {
            audioPreview.src = e.target.result;
            audioPreview.style.display = 'block';
        };
        
        reader.readAsDataURL(file);
    }
});

document.getElementById('file-upload3').addEventListener('change', function(event) {
    var audioPreview = document.getElementById('audio-preview3');
    var file = event.target.files[0];

    if (file) {
        var reader = new FileReader();
        
        reader.onload = function(e) {
            audioPreview.src = e.target.result;
            audioPreview.style.display = 'block';
        };
        
        
        reader.readAsDataURL(file);
    }
});

document.getElementById('file-upload4').addEventListener('change', function(event) {
    var audioPreview = document.getElementById('audio-preview4');
    var file = event.target.files[0];

    if (file) {
        var reader = new FileReader();
        
        reader.onload = function(e) {
            audioPreview.src = e.target.result;
            audioPreview.style.display = 'block';
        };
        
        
        reader.readAsDataURL(file);
    }
});

    </script>
    
</body>

</html>
