<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Formação Remota</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
   .camp{
    margin-top: 20px;
    margin-left: 10%;
    margin-right: 20%;
    text-align: center;
    font-size: x-large;
    margin-bottom: 20px;
    width: 400px;
    height: 50px;
    border-radius: 20px;
   }

</style>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">

            <!-- Recent Videos -->
            
           
              
            <form>
            <h1 >Criação de Formação Remota</h1>
            <div class="form-group mb-4">
                <input type="text" class="camp " id="formacaoTema" placeholder="Digite o tema da formação">
            </div>
            <hr>
            <div class="">
                <div class="form-group mb-4 text-center text-uppercase">
                    <label class=""  for="audioIntroducao" name="audioIntroducao">Áudio de Introdução</label>
                    <input type="file" class="form-control " id="audioIntroducao">
                  </div>
            
            <div class="form-group mb-4 text-center text-uppercase">
                <label class="form-group-text " for="audioAula" name="audioAula" >Áudio da Aula</label>
                <input type="file" class="form-control" id="audioAula" accept="audio/*">
            </div>
            
            <div class="form-group mb-4 text-center text-uppercase">
                <label class="form-group-text " for="audioQuestao" >Áudio da Questão</label>
                <input type="file" class="form-control" id="audioQuestao" name="audioQuestao" accept="audio/*">
                
            </div>
            
            <div class="form-group mb-3 text-center text-uppercase">
                <label class="form-group-text " for="audioConclusao" name="audioConclusao">Áudio de Conclusão</label>
                <input type="file" class="form-control" id="audioConclusao" accept="audio/*">
            </div>
            <hr>
            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect02">
                  <option selected>Selecione o idioma</option>
                  <option value="1">pt</option>
                  <option value="2">csn</option>
                  <option value="3">tee</option>
                </select>
                <label class="input-group-text" for="inputGroupSelect02">Idiomas</label>
              </div>
              <hr>
            <button type="submit" class="btn btn-primary">Criar Formação</button>
        </div>
        </form>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
